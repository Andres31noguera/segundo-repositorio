<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Editar Producto</h1>
        <form th:action="@{/productos/actualizar/{id}(id=${producto.id})}" th:object="${producto}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" id="precio" th:field="*{precio}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-warning">Actualizar</button>
        </form>
        <p class="mt-3"><a href="/productos">Volver a la lista</a></p>
    </div>
</body>
</html>
